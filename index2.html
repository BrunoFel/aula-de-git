    <h1>Olá, mundo do Git!</h1>
    <!--
    Para criar um repositório em sua pasta:
    
    1. Abrir o terminal do VS Code com: Ctrl e a tecla de aspas simples uma vez > ctrl + "

    2. Digitar o comando: git init + enter = 
    Vai aparecer a seguinte mensagem:
    Initialized empty Git repository in C:....
    Verifica se a pasta .git foi criada no destino
    Obs: caso já haja uma pasta (repositório) criado, irá aparecer: initialized existing git repository...
    Nesse momento, ao lado direito do arquivo no explorador, irá receber um ícone verde (U) informando que
    ele não está controlado.
    nesse momento, temos um repositório criado, porém sem nenhum arquivo a ser rastreado. Precisamos 
    adicionar um arquivo dentro do repositório para podermos começar a cria versões dele.

    3. Verificar em qual parte estamos: master ou branch? Comando: git status
    Verifica se estamos na branch ou na master
    informa se tem commit para fazer e informa quantas modificações foram realizadas até o momento.
    

    4. Adicionar o documento atual ao repositório: Comando > git add + nome do arquivo 
    Exemplo: git add index.html


    5. Verificar o status novamente com git status



     -->
</body>
